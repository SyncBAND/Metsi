<ion-header>
  <ion-toolbar>
    <ion-title>Update Password</ion-title>
    <ion-buttons slot="start">
      <ion-button horizontal="end" fill="clear" size="small" (click)="back()">
        <ion-icon slot="end" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center; padding: 50px;">

  <form [formGroup]="updatePasswordForm" (ngSubmit)="update()" novalidate style="padding: 50px;">

    <ion-list margin-top margin-bottom>
      
      <ion-item lines="full">
          <ion-input formControlName="password" [type]="passwordType" type="password" placeholder="Password" (keyup.enter)="moveFocus(b)" required></ion-input>
          <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
      </ion-item>
      <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Password is required.
      </span>
      <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
          Password should be min 5 chars long.
      </span>

      <br/>

      <ion-item lines="full">
          <ion-input formControlName="password2" [type]="passwordType" type="password" placeholder="Confirm password" #b (keyup.enter)="register()" required></ion-input>
          <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
      </ion-item>
      <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.password2.errors?.required">
          Confirm password is required.
      </span>
      <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.password2.errors?.minlength">
          Confirm password should be min 5 chars long.
      </span>

    </ion-list>

    <br>
    <ion-button type="submit" class="goodfont boton" margin-bottom>Update password</ion-button>
    <br/>

  </form>

</ion-content>
