<ion-content padding text-center>
    <div  class="form" style="text-align: center; padding: 10px;">

        <img style="margin:auto; width: 50%; margin-top: 50px;" [src]="logo" alt="">
        <h4>Forgot Password
        </h4>
        <h3 class="goodfont">Metsi</h3>

        <form [formGroup]="forgotForm" (ngSubmit)="reset()" novalidate>

            <ion-list margin-top margin-bottom>
        
                <ion-item>
                    <ion-input type="text" tabindex="20" (keyup.enter)="reset()" #a placeholder="Email" formControlName="email" type="email" required></ion-input>
                </ion-item>
                <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.email.errors?.required">
                    Email is required.
                </span>
                <span class="error ion-padding" style="color: red" *ngIf="isSubmitted && errorControl.email.errors?.minlength">
                    Enter correct email format.
                </span>
        
            </ion-list>

            <br>
            <div padding>
              <ion-button  size="large" type="submit" expand="block">RESET PASSWORD</ion-button>
            </div>
            <br><br>
        </form>
      
        <div margin-top margin-bottom (click)="goLogin()" class="tc flex jusify-center align-center flex-wrap w-100">
            <div class="w-100 tc flex align-center justify-center">
                <button class="buttone google flex justify-center align-center" style="font-size: 18px;">LOGIN</button>
            </div>
        </div> 

    </div>
</ion-content>
