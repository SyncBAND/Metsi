<ion-grid>
  <ion-row>

    <ion-col size="12" style="text-align: center;">
      <br/>
      <p>Login or register to access the rest of the functionality</p>
    </ion-col>

    <ion-col size="6">

      <ion-card style="cursor: pointer" (click)="login()">
        <ion-footer style="text-align: center; position: initial;">
          <h5 style="text-transform: uppercase;font-size: 14px;">LOGIN</h5>
        </ion-footer>
      </ion-card>

    </ion-col>
    <ion-col size="6">

      <ion-card style="cursor: pointer" (click)="register()">
        <ion-footer style="text-align: center; position: initial;">
          <h5 style="text-transform: uppercase;font-size: 14px;">REGISTER</h5>
        </ion-footer>
      </ion-card>

    </ion-col>

  </ion-row>
</ion-grid>
